<body>
  <br>

<section class="booking-section">

  <div id="legend">Send us a booking request!</div>
  <form method="post" action="https://formdump.codeinstitute.net" class="row g-0" id="booking-form">
        
    <div class="col-md-3 spacer"></div>

    <div class="col-lg-offset-3 col-md-3 form-group" id="details">

       <label for="name">Name</label>
      <input required name="fullname" type="text" class="form-control" id="name">
        
      <label for="phone">Phone</label>
      <input required name="phone" type="text" class="form-control" id="phone">
             
      <label for="email">Email</label>
      <input required name="email" type="email" class="form-control" id="email">
        
    </div>
        
    <div class="col-md-3 form-group" id="options">

      <label for="date">Date</label>
      <input required name="date" type="date" class="form-control" id="date">

      <label for="studio">Studio:</label>
        <select required name="studio" id="studio" class="form-control">
          
          <option hidden selected></option>
          <option>Studio 1</option>
          <option>Studio 2</option>
          <option>Studio 3</option>
       
        </select>
        
      <label for="time">Time:</label>
        <select required name="time" id="time" class="form-control">
          
          <option hidden selected></option>
          <option>09:00-12:00</option>
          <option>12:00-15:00</option>
          <option>15:00-18:00</option>
        
        </select>

    </div>

    <div class="row">
      <div class="spacer col-md-3"></div>
      <input id="submit" name="submit" type="submit" class="btn btn-success col-md-6">
    </div>
        
    <br>

  </form>
  </section>

  <section class="row g-0">

    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      
      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="assets/images/guitar-duet.jpeg" class="d-block w-100" alt="guitar duet recording a song">
        </div>

        <div class="carousel-item">
          <img src="assets/images/rock-band.jpeg" class="d-block w-100" alt="rock band recording a song">
        </div>

        <div class="carousel-item">
          <img src="assets/images/old-punk-trio.jpeg" class="d-block w-100" alt="old style punk trio recording a song">
        </div>

        <div class="carousel-item">
          <img src="assets/images/acoustic-trio.jpeg" class="d-block w-100" alt="acoustic trio recording a song">
        </div>

        <div class="carousel-item">
          <img src="assets/images/mixing-desk-from-above.jpg" class="d-block w-100" alt="mixing desk from above">
        </div>

        <div class="carousel-item">
          <img src="assets/images/mic-and-headphones.jpg" class="d-block w-100" alt="headphones resting on microphone">
        </div>

        <div class="carousel-item">
          <img src="assets/images/multitrack-recorder.jpg" class="d-block w-100" alt="multitrack recorder in action">
        </div>

        <div class="carousel-item">
          <img src="assets/images/mixing-desk.jpg" class="d-block w-100" alt="mixing desk in action">
        </div>

        <div class="carousel-item">
          <img src="assets/images/man-playing-guitar.jpeg" class="d-block w-100" alt="man playing a guitar">
        </div>

        <div class="carousel-item">
          <img src="assets/images/recording-software.jpg" class="d-block w-100" alt="recording software in action">
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
  
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

      </div>

    </div>


    </div>


  </section>
