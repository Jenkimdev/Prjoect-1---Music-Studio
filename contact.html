<body>

<Section class="row">

    <section class="col-sm-7 col-12 contact-info">
        
        <label for="info-loc1" class="form-label">Telephone: </label>
        <div id="info-loc1" class="info_location">
            01234567890
        </div>
        
        <label id="email_label" for="info-loc2" class="form-label">Email: </label>
        <div id="info-loc2" class="info_location">
            enquiries@madeupstudio.co.uk
        </div>

        
            
        <label id="addresslabel" class="form-label" for="info-loc3">Address: </label>
        <div id="info-loc3" class="info_location">
            123 Made Up Street,
            Made Up Town,
            Made Up County,
            MU12 1MU
        </div>
        
    </section>

    <section class="contact-form col-sm-4 col-12"
    >
        <form class="col-12">

            <label class="form-label" for="fname">Name</label>
            <input type="text" class="form-control" name="full_name" id="fname">
            <label class="form-label" for="cnumber">Number</label>
            <input type="text" class="form-control" name="contact_number" id="cnumber"> 
            <label class="form-label" for="eaddress">Email</label>
            <input type="text" class="form-control" name="email_address" id="email_address">
            <label class="form-label" for="query">Query</label>
            <textarea name="query" class="form-control" id="query" placeholder="How can we help?"></textarea>              <br>
            <input type="submit" class="form-control btn btn-success">
            <br>

        </form>

</Section>

</section>
